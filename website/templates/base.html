<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>{% block title %} {% endblock%}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="static/css/contactus1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="static/css/download.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="nav-background">
            <div class="mobile-logo">
                <img src="./icons/logo.svg" alt="">
            </div>
            <div class="mobile-nav">
                <div class="cart">
                    <div class="flex items-center">
                        <img src="./icons/cart-dark.svg" alt="">
                    </div>
                </div>
                <div class="nav-top">
                    <ul>
                        <li>
                            <a href="/home" style="color: #38d39f;">Home</a>
                        </li>
                        <li>
                            <a href="/download">Downloads</a>
                        </li>
                        <li>
                            <a href="/upload">Upload</a>
                        </li>
                        <li>
                            <a href="/about">About Us</a>
                        </li>
                        <li>
                            <a href="/contact" rel="contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="time flex items-center">
                    <img src="./icons/clock.svg" alt="">
                    <div>
                        <a href="" class="mobileLogOut">
                            <h5>Log Out</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-content-wrapper">
            <div class="nav-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-bar-chart">
                    <line x1="12" y1="20" x2="12" y2="10" />
                    <line x1="18" y1="20" x2="18" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="16" />
                </svg>
            </div>
            <div class="site-content">
                <header class="topbar">
                    <div class="container flex justify-between items-center">
                        <div class="icons">
                            <p class="userID">Current User:
                                {{user.first_name}}
                            </p>
                        </div>
                        <div class="auth flex items-center">
                            <div>
                                <a id="logout" href="/logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                </header>
    
                <nav>
                    <div class="navbar magic-shadow">
                        <div class="container flex justify-center">
                            <a href="#" class="navbar active">Home</a>
                            <a href="/download">Download</a>
                            <a href="/upload">Upload</a>
                            <a href="#aboutUs">About Us</a>
                            <a href="">Contact Us</a>
                        </div>
                    </div>
                </nav>
    
                <div class="space"></div>
                <div class="bc-pic">
                    <header class="hero flex items-center">
                        <div class="container whit">
                            <div id="homeScroll" class="welcome flex items-center">
                                <span style="font-size: 25px;">Welcome to</span>
    
                                <img src="./icons/logo-2.svg" alt="">
                            </div>
                            <img src="static/assets/leon-NYMJYXfZG-g-unsplash.jpg" alt="" class="home-img">
                            <h1 style="font-size:60px;">PD<span>FARE</span></h1>
                            <div>
                                <p style="font-size: 25px;">Because Sharing<br> Is Caring.</p>
                            </div>
    
                            <div>
                                <button class="btn btn-primary" targe>Get PDFs</button>
                            </div>
    
                        </div>
                    
                    {% block content %} {% endblock%}
                        
    
</html>
