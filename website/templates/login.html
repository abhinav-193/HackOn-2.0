<body>

  
   <img class="wave" src="static\assets\eberhard-grossgasteiger-xC7Ho08RYF4-unsplash.jpg">

      <img src="static\assets\Books-books-to-read-43713771-885-457.png">

      <form action="" method="POST">

              <div class="input-div one">

              </div>
